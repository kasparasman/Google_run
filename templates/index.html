<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <!-- Background Video -->
    <div class="background-video-container">
        <video autoplay muted loop id="background-video">
            <source src="../static/videos/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="chatbot-wrap">
        <div id="chat-box">
            <!-- Add this button temporarily somewhere in your HTML for testing -->
<button onclick="testSpeakingIndicator()" style="position: fixed; top: 10px; right: 10px;">
    Test Speaking Animation
</button>

<!-- Add this script tag temporarily -->
<script>
    let isSpeaking = false;
    function testSpeakingIndicator() {
        const indicator = document.getElementById('speaking-indicator');
        isSpeaking = !isSpeaking;
        indicator.style.display = isSpeaking ? 'block' : 'none';
    }
</script>
            <div class="bot-message-wrap">
                <div class="bot-profile-pic">
                    <img src="../static/images/Argos-red.png" alt="">
                </div>
                <div class="bot-message">Hello! How can I assist you?</div>
            </div>

            <div id="indicators">
                <div id="loading-indicator" style="display: none;">
                    <img src="../static/images/spinner.gif" alt="Loading..." />
                </div>
                <!-- Voice animation or icon to show while audio is speaking, hidden by default -->
                <div id="speaking-indicator" style="display: none;">
                    <!-- Possibly an animated GIF of a speaking mouth or a simple wave icon -->
                    <img src="../static/images/voice.gif" alt="Speaking..." />
                </div>
            </div>
        </div>

        <!-- Input section -->
        <div class="input-container">
            <button id="record-btn">Start Recording</button>
            <button id="stop-btn" disabled>Stop Recording</button>
            <button id="transcription" disabled>transcript</button>

            <audio id="audio-preview" controls></audio>
            <input id="user-input" type="text" placeholder="Type...">

            <button id="send-button">Send</button>
            <audio id="myAudio" controls style="display:none;"></audio>
        </div>
    </div>
</body>
</html>
